<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const model = {
            app: {
            },
            input: {
                submit: {
                    name: '',
                    age: '',
                    country: '',
                },
                editProfile: '',
                edit: {
                    name: '',
                    age: '',
                    country: ''
                }
            },
            data: {
                profiles: [],
            }
        }
        
        
GetProfiles();
    function updateView(){
        document.getElementById("app").innerHTML = /*HTML*/`
        ${GridControllers()}
        <div class="ProfileGrid">${ShowProfilesGrid()}</div>
        
        `;
    }

    function GridControllers(){
        let html = /*HTML*/`
        <div class="form-container">
        <label>Name: </label><input onchange= "model.input.submit.name = this.value">
        <label>Age: </label><input onchange= "model.input.submit.age = this.value">
        <label>Country: </label><input onchange= "model.input.submit.country = this.value">
        <button onclick=AddProfile()>Submit</button>
        </div>
        `;
        return html
    }

    function ShowProfilesGrid(){
        let html = "";
        if(model.data.profiles.length > 0){
            for(i = 0; i < model.data.profiles.length; i++){
                let profile = model.data.profiles[i]
                if(model.input.editProfile != profile.id){
                    html += showProfile(profile)
                }
                else{
                    html += showEditProfile(profile)
                }
            }
        }
        else{
            html = /*HTML*/ `
            <div class="no-profiles">Ingen tilgjengelige profiler</div>
            `;
        }
        return html
    }

    function showEditProfile(profile){
        let html = /*HTML*/`
        <div class="profile-element">
                <input onchange="model.input.edit.name" value=${profile.name}>
                <input onchange="model.input.edit.age" value=${profile.age}>
                <input onchange="model.input.edit.country" value=${profile.country}>
                <div class="profile-buttons"><button class="delete-button" onclick=DeleteProfile(${profile.id})>Delete profile</button>
                    <button class="saveChanges-button">Save changes</button></div>
            </div>
        `;
        return html
    }

    function showProfile(profile){
        let html = /*HTML*/`
        <div class="profile-element">
                <div class="profile-name">${profile.name}</div>
                <div class="profile-age">${profile.age}</div>
                <div class="profile-country">${profile.country}</div>
                <div class="profile-buttons"><button class="delete-button" onclick=DeleteProfile(${profile.id})>Delete profile</button>
                    <button class="edit-button" onclick="updateMode(${profile.id})">Edit profile</button></div>
            </div>
        `;
        return html;
    }

    function updateMode(profileId){
        model.input.editProfile = profileId
        updateView()
    }

    async function GetProfiles(){
        const response = await axios.get('http://localhost:5196/profiles')
        model.data.profiles = response.data;
        updateView();
    }

    async function AddProfile(){
        let newProfile = {
            name: model.input.submit.name,
            age: model.input.submit.age,
            country: model.input.submit.country
        };
        await axios.post('http://localhost:5196/profiles', newProfile);
        GetProfiles();
    }

    async function DeleteProfile(id){
        await axios.delete(`http://localhost:5196/profiles/${id}`);
        GetProfiles();
    }
    </script>
</body>
</html>
